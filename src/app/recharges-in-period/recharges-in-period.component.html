<header>
    <header class="col-lg-12">
      <app-header></app-header>
     </header>
     <br><br><br><br><br>
     <div class="container">
<h2>Recharges List in Date Range</h2>
<form class="form-group" [formGroup]="rechargeForm" (ngSubmit)="fetch(rechargeForm.value)">
    <label> Start Date</label> &nbsp;
    <input type="date" required  name="startDate" id="startDate" class="form-control" formControlName="startDate" [class.is-invalid]="rechargeForm.get('startDate')?.invalid" /><br>
    <label> End Date</label> &nbsp;
    <input type="date" required name="endDate" id="endDate" class="form-control" formControlName="endDate" [class.is-invalid]="rechargeForm.get('endDate')?.invalid" /><br>
    <button class="btn btn-success" [disabled]='rechargeForm?.invalid'>Submit</button><br>
</form>
<div *ngIf="createdFlag" >
<div *ngIf="recharges.length>0; else elseBlock" >
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">Vaidity</th>
        <th scope="col">Plan Name</th>
        <th scope="col">Plan Description</th>
        <th scope="col">purchasedDate</th>
        <th scope="col">Status</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let r of recharges">
        <td>{{r.id}}</td>
        <td>{{r.amount}}</td>
        <td>{{r.daysValidity}}</td>
        <td>{{r.planName}}</td>
        <td>{{r.planDescription}}</td>
        <td>{{r.purchasedDate}}</td>
        <td>{{r.active}}</td>
    </tr>
</tbody>
</table>
</div>
<div>
    <ng-template #elseBlock> Data Not Available </ng-template>
</div>
</div>
</div>
<footer class="col-lg-12">
    <app-footer></app-footer>
    </footer>
