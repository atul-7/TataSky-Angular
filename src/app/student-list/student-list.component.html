
<h1>List of Students</h1>
<table border="1">
    <tr>
        <th (click)="sort('id')">ID</th>
        <th (click)="sort('firstName')">First Name</th>
        <th (click)="sort('lastName')">Last Name</th>
        <th (click)="sort('age')">age</th>
        <th>Course</th>
      </tr>
    <tr *ngFor="let s of students | orderby:column:order">
      <td>{{s.id}}</td>
      <td>{{s.firstName}}</td>
      <td>{{s.lastName}}</td>
      <td>{{s.age}}</td>
      <td>{{s.courseList}}</td>
    </tr>
  </table>
