<br><br>
<h2>Update User</h2>
    <br>
<form class="form-group" [formGroup]="serviceForm" (ngSubmit)="update(serviceForm.value)">
    <label> USER ID</label> &nbsp;
      <span *ngIf="serviceForm.get('userId')?.touched">
          <small *ngIf="serviceForm.get('userId')?.errors?.required" class="text-danger">ID is required</small>
          <small *ngIf="serviceForm.get('userId')?.errors?.min" class="text-danger">ID should be greater than 1</small>
      </span>
      <input type="number" required name="id" id="id" class="form-control" formControlName="id" [class.is-invalid]="serviceForm.get('id')?.invalid" /><br>
    <label> USER NAME</label> &nbsp;
      <input type="text" required name="username" id="username" class="form-control" formControlName="username" [class.is-invalid]="serviceForm.get('username')?.invalid" /><br>
      <label> First Name</label> &nbsp;
      <input type="text" required name="firstName" id="firstName" class="form-control" formControlName="firstName" [class.is-invalid]="serviceForm.get('firstName')?.invalid" /><br>
      <label> Last Name</label> &nbsp;
      <input type="text" required name="lastName" id="lastName" class="form-control" formControlName="lastName" [class.is-invalid]="serviceForm.get('lastName')?.invalid" /><br>
      <label> Password</label> &nbsp;
      <input type="text" required name="password" id="password" class="form-control" formControlName="password" [class.is-invalid]="serviceForm.get('password')?.invalid" /><br>
      <label> Role</label> &nbsp;
      <input type="text" required name="role" id="role" class="form-control" formControlName="role" [class.is-invalid]="serviceForm.get('role')?.invalid" /><br>
      <div formGroupName="account">
        <div>
        <label> ACCOUNT ID</label> &nbsp;
        <input type="number" required name="accountId" id="accountId" class="form-control" formControlName="accountId"  /><br>
      </div>
    </div>
        <button class="btn btn-success" [disabled]='serviceForm?.invalid'>Submit</button><br>
</form>
<!-- {{serviceForm.value|json}} -->
<div *ngIf="createdFlag" >
    Updated user with ID: {{user.id}}
