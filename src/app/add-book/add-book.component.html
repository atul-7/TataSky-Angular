<h2>Add a Book</h2>
<form class="form-group" (submit)="addBook(fm)" #fm="ngForm">
    <!-- for id -->
    <label>ID : </label>
    <input type="number" name="id" id="id" [(ngModel)]="book.id" ngModel class="form-control" required #bId="ngModel" [class.is-invalid]="bId.invalid" />
    <!-- for title -->
    <label>Title : </label> &nbsp; <small *ngIf="bTitle.invalid && bTitle.touched"> Title is required</small>
    <input type="text" name="title" id="title" [(ngModel)]="book.title" ngModel class="form-control" required #bTitle="ngModel" [class.is-invalid]="bTitle.invalid && bTitle.touched"/>
    <!-- for author -->
    <label>Author : </label><small *ngIf="bAuthor.invalid && bAuthor.touched"> Title is required</small>
    <input type="text" name="author" id="author" [(ngModel)]="book.author" ngModel class="form-control" required #bAuthor="ngModel" [class.is-invalid]="bAuthor.invalid && bAuthor.touched"/>
    <!-- for price -->
    <label>Price : </label>
    <input type="number" name="price" id="price" [(ngModel)]="book.price" ngModel class="form-control" #bPrince="ngModel" />
    <button class="btn btn-success">SUBMIT</button>
</form>
